user nginx;
# https://www.oschina.net/translate/nginx-tutorial-performance
worker_processes        auto;
worker_rlimit_nofile    655360;

pid        /var/run/nginx.pid;
error_log  /var/log/nginx/error.log debug;

# https://stackoverflow.com/questions/41800071/unable-to-use-environment-variables-in-lua-code#answer-41800633
env CERT_EMAIL;
env CERT_STAGING;

events {
    use epoll;
    worker_connections  65536;
    multi_accept        on;
}

http {
    sendfile                    on;
    tcp_nopush                  on;
    # sets TCP_NODELAY flag, used on keep-alive connections
    tcp_nodelay                 on;
    keepalive_timeout           60;
    keepalive_requests          100000;
    reset_timedout_connection   on;
    types_hash_max_size         2048;
    client_body_timeout         12;
    client_header_timeout       12;
    send_timeout                10;
    server_tokens               off;

    # For chunked cookie: https://github.com/pingidentity/lua-resty-openidc/issues/33
    client_body_buffer_size         16k;
    client_header_buffer_size       1k;
    large_client_header_buffers     4 16k;
    client_max_body_size            10M;
    #server_names_hash_bucket_size  64;
    #server_name_in_redirect        off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_disable        "MSIE [1-6].";
    gzip_vary           on;
    gzip_proxied        any;
    gzip_comp_level     6;
    gzip_buffers        16 8k;
    gzip_min_length     100;
    gzip_http_version   1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Lua modules
    lua_package_path '/usr/local/share/lua/5.1/?.lua;;';

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/vhost.d/*.conf;
}

stream {
    include /etc/nginx/vstream.d/*.conf;
    include /etc/nginx/stream.d/*.conf;
}
